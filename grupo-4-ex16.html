<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo 4 Ex 16</title>
</head>
<body>
    Qual o seu nome? <input id="ipt_nome" type="text" placeholder="Insira seu nome">
    <br><br>
    Qual o seu número inteiro da sorte de 1 a 10 ? <br>
    <input id="ipt_numero" type="text"> <br><br>

    <button onclick="sortear()">Sortear</button><br>
    <div id="div_resposta"></div>
</body>
</html>

<script>

    var ax_x = 0;

    function sortear() {
        
        var ax_randon = (Math.random()*9+1).toFixed()
        var ax_num = ipt_numero.value;

        if (ax_num < 1 || ax_num > 10) {
            alert ('Número inválido');
        } else if (ax_num == ax_randon) {
            div_resposta.innerHTML += `Parabéns, ${ipt_nome.value} você foi sorteado(a) após ${ax_x} sorteios!<br>`
        } else {
            ax_x ++;
        }
    }
</script>
